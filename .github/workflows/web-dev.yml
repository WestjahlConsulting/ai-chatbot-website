name: WEB DEV â€“ deploy Static Web App

on:
  push:
    branches: [ develop ]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
      - ".github/workflows/web-dev.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    env:
      API_BASE: ${{ vars.API_BASE }}

    steps:
      - uses: actions/checkout@v4

      - name: Inject API_BASE into HTML files
        run: |
          find . -name '*.html' -print0 | xargs -0 sed -i "s|__API_BASE__|${API_BASE}|g"

      - name: Deploy to Azure Static Web Apps (DEV)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"