name: WEB DEV – deploy Static Web App

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
      - ".github/workflows/web-dev.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API_BASE placeholder
        run: |
          API="${{ vars.API_BASE }}"
          if [ -z "$API" ]; then
            echo "ERROR: vars.API_BASE är inte satt i environment 'dev'."
            exit 1
          fi
          echo "Injicerar API_BASE=$API i alla HTML-filer..."
          find . -name "*.html" -print0 | xargs -0 sed -i "s|__API_BASE__|$API|g"

      - name: Deploy to Azure Static Web Apps (DEV)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""