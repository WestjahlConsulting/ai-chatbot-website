name: WEB PROD – deploy Static Web App

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
      - ".github/workflows/web-prod.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Steg 1: Ersätt __API_BASE__ i alla HTML-filer
      - name: Inject API_BASE placeholder
        run: |
          API="${{ vars.API_BASE }}"
          if [ -z "$API" ]; then
            echo "ERROR: vars.API_BASE är inte satt i environment 'prod'."
            exit 1
          fi
          echo "Injicerar API_BASE=$API i alla HTML-filer..."
          find . -name "*.html" -print0 \
            | xargs -0 sed -i "s|__API_BASE__|$API|g"

      # Steg 2: analytics – här vill vi VANLIGEN kräva att snippet finns
      # så att prod faktiskt mäts. Du kan ta bort if-blocket om du vill
      # tillåta tomt värde även här.
      - name: Inject analytics snippet (prod)
        run: |
          SNIPPET="${{ vars.ANALYTICS_SNIPPET }}"
          if [ -z "$SNIPPET" ]; then
            echo "ERROR: vars.ANALYTICS_SNIPPET är inte satt i environment 'prod'."
            echo "Sätt den till ditt Cloudflare- eller Plausible-snippet eller ta bort denna check."
            exit 1
          fi

          echo "Injicerar analytics-snippet i HTML..."
          find . -name "*.html" -print0 \
            | xargs -0 sed -i "s|__ANALYTICS_SNIPPET__|$SNIPPET|g"

      # Steg 3: Skapa config.json dynamiskt i repo-root
      - name: Create config.json
        run: |
          API="${{ vars.API_BASE }}"
          if [ -z "$API" ]; then
            echo "ERROR: vars.API_BASE är inte satt i environment 'prod'."
            exit 1
          fi

          echo "Skapar config.json med apiBase=$API"
          cat <<EOF > config.json
          {"apiBase":"$API"}
          EOF

          echo "config.json innehåll:"
          cat config.json

      # Steg 4: Deploya till Static Web Apps
      - name: Deploy to Azure Static Web Apps (PROD)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""