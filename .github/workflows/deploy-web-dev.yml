name: Deploy website (DEV)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.json
        run: |
          if [ -z "${{ vars.API_BASE }}" ]; then
            echo "âŒ Missing vars.API_BASE in environment 'dev'"; exit 1;
          fi
          echo "{\"apiBase\":\"${{ vars.API_BASE }}\"}" > ./config.json
          echo "Wrote config.json:"
          cat ./config.json

      - name: Deploy to Azure Static Web Apps (DEV)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          action: upload
          app_location: "/"
          output_location: "/"
          app_build_command: ""
          api_build_command: ""
