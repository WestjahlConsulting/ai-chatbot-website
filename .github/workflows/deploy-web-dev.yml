name: Deploy website (DEV)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Om du INTE har npm/vite/react-build etc, hoppa direkt till deploy.
      # Har du ett byggsteg, l채gg in det h채r (npm ci && npm run build)
      # och s채tt 'output_location' nedan till din build-mapp (ex 'dist').

      - name: Deploy to Azure Static Web Apps (DEV)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          action: upload
          #### Om webb-filerna ligger i repo-roten:
          app_location: "/"
          output_location: "/"
          #### Om du har ett byggsteg (ex. Vite/React) 채ndra t.ex. till:
          # app_location: "/"
          # output_location: "dist"
